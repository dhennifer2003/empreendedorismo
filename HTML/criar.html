<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../CSS/criar.css">
    <title>Tela Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
</head>
<body>
    <header>
        <figure>
            <img src="../assets/logo3.png">
        </figure>

        <nav>
            <a href="../HTML/index.html">Consultar vacina</a>
            <a href="../HTML/meusAgendamentos.html">Meus agendamentos</a>
            <a href="../HTML/login.html" class="user-icon">
                <img src="../assets/homem-usuario.png">
            </a>
        </nav>
    </header>

    <h1>Informações para Agendamento</h1>
    <main>

            <div class="form">
                <div class="two-col">
                    <label for="nome">Nome completo: *</label>
                    <input type="text" name="nome" id="nome" placeholder=" ex: Maria">
                </div>
    
                <div class="one-col">
                    <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone"  id="telefone" placeholder=" ex: (99) 9 99999999">
                </div>
    
                <div class="two-col">
                    <label for="cpf">CPF: *</label>
                    <input type="text" id="cpf" placeholder="ex: 000.000.000-00">
                </div>
                
                <div class="one-col">
                    <label for="nascimento">Data de Nascimento: *</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
            
                <div class="two-col">
                    <label for="RG">RG: *</label>
                    <input type="string" id="RG" form="RG" placeholder="ex: 000.000.000-00">
                </div>
    
                <div class="one-col">
                </div>
            </div>


        <div class="options">
            <a class="cancelar_cadastro" href="../HTML/index.html"><span>CANCELAR</span></a>
            <a class="agendar_vacina" onclick="confirmarAgendamento(event)" href="#"><span>AGENDAR VACINA</span></a>
        </div>
    </main>
    <footer>
        <p class="rodape">Fique tranquilo, seus dados estão protegidos de acordo com nossa Política de Privacidade</p>
    </footer>
</body>
<script src="../JS/script.js"></script>
</html>
